version: "3"

services:

  mailing:
    restart: always
    build:
      context: ./mailing
    ports:
      - "8000:8000"
    command: ["python3", "manage.py", "runserver", "0.0.0.0:8000"]
    depends_on:
      - redis
      - celery
    volumes:
      - ./:/app

  redis:
    image: redis
    restart: always
    ports:
    - "6379:6379"

  flower:
    image: mher/flower:0.9.5
    command: ['flower', '--broker=redis://redis:6379', '--port=5555']
    expose:
      - 5555
    ports:
      - "5555:5555"
    depends_on:
      - redis

  celery:
    build : ./mailing
#    command: celery -A mailing worker -l INFO
    command: celery worker --app=mailing --loglevel=info
    volumes:
      - ./:/app
    depends_on:
      - redis
